name: Run flutter tests
on:
  workflow_call:
    inputs:
      app-dir:
        required: true
        type: string
      android_keystore_path:
        required: false
        default: 'android/upload.jks'
        type: string
    secrets:
      android_key_asc:
        required: true
      android_key_passphrase:
        required: true
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
      env:
        ANDROID_KEYSTORE_PATH: ${{ inputs.android_keystore_path}}
    - uses: actions/cache@v1
      with:
        path: '/Users/runner/hostedtoolcache/flutter'
        key: ${{ runner.os }}-flutter-install-cache-${{ env.flutter_version }}
    - run: flutter pub get
      working-directory: ${{ inputs.app-dir }}
    - run: |
        echo "${{secrets.android_key_asc}}" > upload.keystore.asc
        gpg -d --passphrase "${{ secrets.android_key_passphrase }}" --batch upload.keystore.asc > ${{ inputs.android_keystore_path }} 
      working-directory: ${{ inputs.app-dir }}
    - run: flutter test
      working-directory: ${{ inputs.app-dir }}
